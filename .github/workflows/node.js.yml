name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: CI=false npm run build  # âœ… This disables treating warnings as errors


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t living7ston/notex:latest .

      - name: Push Docker image to Docker Hub
        run: docker push living7ston/notex:latest

      - name: Deploy with Docker
        run: |
          docker pull living7ston/notex:latest
          docker stop notex || true
          docker rm notex || true
          docker run -d -p 3000:3000 --name notex living7ston/notex:latest
